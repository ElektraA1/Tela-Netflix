<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <!--owl css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">

    <!--responsividade-->
    <link rel="stylesheet" href="/style/responsive.css">

    <title>NETFLIX CLONE</title>
   
</head>
<body>

<!--CABEÇALHO-->
    <header>
        <!--NAVIBAR-->
       <div class="container">
           <div class="logo">
                <img class="box-img-logo" src="/img/LOGO.png" width="160px"></img>
           </div>
           <!--nav - tag semantica utilizadas em menus de navegação-->
           <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
           </nav>
           <div class="nav2">
                <nav>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="">Infantil</a>
                    <i class="fa-solid fa-bell"></i>
                </nav>
           </div>

       </div> 
    </header>


<!-- uma Div com conceito semantico. Conteúdo principal do site- CAPA -->
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">O PROJETO ADAM</h3>
                <p class="descricao">Depois de viajar no tempo e ir parar em 2022 sem querer, o piloto de combate Adam Reed se une à sua versão de 12 anos de idade para salvar o futuro.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>

                
        </div>
    </main>


<!--CARROSSEL DE FILMES-->
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">


            <div class="item">
                <img class="box-filme" src="/img/contaiment.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/good-doctor.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/homem-aranha.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/love-death-robots.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/lucifer.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/megalodon.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/strangerthings.jpg" alt="">
            </div>


        </div>
    </div>



    <!--colocando os scripts JS no final do código, evita erros logo no carregamento da pagina-->
<script src="https://kit.fontawesome.com/b11052844d.js" crossorigin="anonymous"></script>

</html>
